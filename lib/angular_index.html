<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="pss" ng-controller="pssCtrl">
<ul class="flex-container one">

    <li ng-repeat="market in markets" class="flex-item"><div class="market-name"><span>
        {{market.name}}</span></div><button ng-class="(market.id === stopped) ? 'stopped' : ''" ng-click="stopTicking($event)" class="stop">{{(market.id === stopped) && 'Play' || 'Stop'}}</button><div class="flex-container">
        <div class="back sell price">{{market.sellPrice | currency:"$"}}
        </div><div class="back buy price">{{market.buyPrice | currency:"$"}}</div></div></li>
</ul>
<a href="angular_index.html">Angular version</a>
<a href="react_index.html">Reactjs version</a>
<script src="/socket.io/socket.io.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="js/angular_version.js"></script>
</body>
</html>
